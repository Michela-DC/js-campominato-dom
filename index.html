<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Campo minato</title>
</head>
<body>
    
    <header>
        <div class="header-container">
            <div class="logo-wrapper">
                <img id="logo" src="img/Logo.png" alt="">
                <h1>Campo Minato</h1>
            </div>

            <div class="controls-wrapper">
                <label for="levels">Difficolt√†:</label>
                <select name="levels" id="levels">
                    <option id="easy" value="easy">Easy</option>
                    <option id="normal" value="normal">Normal</option>
                    <option id="crazy" value="crazy">Crazy</option>
                </select>
                <button id="btn-play">Play</button>
            </div>
        </div>
    </header>

    <main class="main">

        <div class="game-container"></div>

        <h1 class="initial-message"></h1>

        <div class="message">
            <div class="winner-loser"></div>
            <div class="score"><br></div>
        </div>

    </main>

    <footer>
        <div class="footer-container">
            Made with <i class="fa-solid fa-bomb"></i>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
